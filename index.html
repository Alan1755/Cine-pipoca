<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine Pipoca</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>

    <header class="navbar">
        <button class="menu-btn">&#9776;</button>
        <div class="logo">
            <img src="imagens/cine_pipoca.png" alt="Logo Cine Pipoca">
        </div>
        <nav class="menu">
            <a href="#">Séries</a>
            <a href="#">Filmes</a>
            <a href="#">Animações</a>
            <a href="#">Novelas</a>
        </nav>
      
        <button class="search-btn">
            <i class="fas fa-search"></i> <!-- Ícone da lupa do Font Awesome -->
        </button>
        
    </header>

    <main>
        <section class="highlighted">
            <div class="highlight-item">
                <img src="imagens/divertida-mente.jpg" alt="Divertida Mente 2">
                <p>TOP MENSAL</p>
            </div>
            <div class="highlight-item">
                <img src="imagens/wolverine.jpg" alt="Wolverine">
                <p>TOP SEMANAL</p>
            </div>
            <div class="highlight-item">
                <img src="imagens/coringa.jpg" alt="Coringa">
                <p>NOS CINEMAS</p>
            </div>
        </section>

        <section class="genres">
            <button>Ação</button>
            <button>Comédia</button>
            <button>Terror</button>
            <button>Aventura</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>

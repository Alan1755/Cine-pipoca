<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine Pipoca</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <header class="navbar">
        <button class="menu-btn"><i class="fas fa-bars"></i></button>
        <div class="logo">
          <img src="imagens/cine_pipoca.png" alt="Cine Pipoca Logo">
        </div>
        <div class="menu">
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Animações</a>
          <a href="#">Novelas</a>
        </div>
        <input type="text" id="search-bar" placeholder="Buscar..." onkeyup="searchMovies()" class="search-bar">
        <button class="search-btn"><i class="fas fa-search"></i></button>
      </header>
      
      <main>
        <div class="highlighted">
          <div class="highlight-item">
            <img src="imagens/divertida-mente.jpg" alt="Filme 1">
            <p>Divertida mente 2</p>
          </div>
          <div class="highlight-item">
            <img src="imagens/wolverine.jpg" alt="Filme 2">
            <p>deadpool e wolverine</p>
          </div>
          <div class="highlight-item">
            <img src="imagens/coringa.jpg" alt="Filme 3">
            <p>coringa</p>
          </div>
        </div>
        
        <p id="no-results-message" style="display:none; color:white; font-size:18px;">Nenhum resultado encontrado. OTARIO</p> <!-- Mensagem de nenhum resultado -->
        
        <div class="genres">
          <button>Ação</button>
          <button>Comédia</button>
          <button>Terror</button>
          <button>Aventura</button>
        </div>
      </main>
      

    <script src="script.js"></script>
</body>
</html>
